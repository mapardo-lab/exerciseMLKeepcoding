run_name: 'base_run'
data_file: 'airbnb-listings-extract.csv'
random_state: 42
load_data:
  module: 'pandas'
  function: 'read_csv'
  parameters: {'delimiter': ';'}
preproc_features: 
  module: 'utilsPreproc'
  function: 'preprocess_features01'
preproc_target:
  module: 'utilsPreproc'
  function: 'preprocess_target01'
test_size_test: 0.2
proc:
    module: 'utilsFT'
    class: 'TransformMetadata'
    function: 'get_transformation'
    parameters: {'name': 'transform01'}
test_size_val: 0.2
search_space: 
  {
    'model': {
        'n_estimators': {'type': 'int', 'low': 50, 'high': 500},
        'max_depth': {'type': 'int', 'low': 3, 'high': 20},
        'max_features': {'type': 'float', 'low': 0.1, 'high': 1.0},
    }
  }
fixed_params: 
  {
    'model': {
      'random_state': 42
    }
  }
scoring:
  rmse:
    module: 'sklearn.metrics'
    function: 'root_mean_squared_error'
  medAE:
    module: 'sklearn.metrics'
    function: 'median_absolute_error'
  r2:
    module: 'sklearn.metrics'
    function: 'r2_score'
model:
  module: 'sklearn.ensemble'
  class: 'RandomForestRegressor'
cv: 5
score: 'medAE'
comments: 'Random Forest'
num_trials: 10